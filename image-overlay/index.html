<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../image-overlay/css/styles.css">
    <title>Image Overlay</title>
</head>

<body>

    <h1>Image Overlays</h1>

    <main>
        <figure>
            <img src="../image-overlay/starry-sky.jpg" alt="Mountain Under a Starry Sky">
            <figcaption>
                Mountain under starry sky - Photo by 
                <a href="https://unsplash.com/photos/7Ym9rpYtSdA" target="_blank">John Fowler</a>
            </figcaption>
        </figure>

        <figure class="deep-space-yellow">
            <img src="../image-overlay/deep-space-yellow.jpg" alt="Deep Space">
            <figcaption>
                Deep Space - Photo by 
                <a href="https://unsplash.com/photos/0o_GEzyargo" target="_blank">Cerqueira</a>
            </figcaption>
        </figure>

        <figure class="meteor">
            <img src="../image-overlay/meteor.jpg" alt="Meteor">
            <figcaption>
                Meteor - Photo by 
                <a href="https://unsplash.com/photos/ln5drpv_ImI" target="_blank">Vincentiu Solomon</a>
            </figcaption>
        </figure>

        <figure class="earth">
            <img src="../image-overlay/earth.jpg" alt="Earth">
            <figcaption>
                Earth - Photo by 
                <a href="https://unsplash.com/photos/Q1p7bh3SHj8" target="_blank">NASA</a>
            </figcaption>
        </figure>
    </main>

    <footer>
        <p>&copy; Matt Todd 2022</p>
    </footer>
    
</body>
</html>
